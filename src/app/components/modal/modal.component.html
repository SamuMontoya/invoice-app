@if (isVisible) {
  <div
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  >
    <div class="mx-4 w-full max-w-md rounded-lg bg-beige p-6 shadow-lg">
      <div class="mb-1 flex items-center justify-between pb-1">
        <h3 class="text-xl font-semibold">{{ title }}</h3>
        <button
          class="text-gray-500 hover:text-gray-800 hover:text-orange"
          (click)="onClose()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <p class="pb-4">{{ description }}</p>
      <ng-content></ng-content>
      <div class="flex justify-end">
        <button
          class="rounded bg-yellow px-4 py-2 font-semibold text-black hover:bg-orange hover:text-beige"
          (click)="onAction()"
        >
          {{ action }}
        </button>
      </div>
    </div>
  </div>
}
